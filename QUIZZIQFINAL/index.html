  <!-- Uncomment the following iframe tag -->
  <iframe id="quizFrame" src="" frameborder="0" width="100%" height="600"></iframe>

  <script>
    // JavaScript to redirect to home.html when the page loads
    document.addEventListener('DOMContentLoaded', function () {
      window.location.href = 'home.html';
    });
  
    // Rest of your existing JavaScript code
    const browseLinks = document.querySelectorAll('.linkss');
    const quizFrame = document.getElementById('quizFrame');
  
    browseLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const quizURL = e.target.getAttribute('href');
        quizFrame.src = quizURL;
      });
    });
  </script>
